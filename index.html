<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waitlist</title>
  <link rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCb7bLX6H2SN7FytkuJkdnHf3DlBAWH8nVq9p6E1kGgw&s"
    type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #FFFDD0;
    }

    ::selection {
      color: #fff;
      background: #6665ee;
    }

    .wrapper {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Added position relative */
    }

    .wrapper header {
      font-size: 22px;
      font-weight: 600;
    }

    .waitlist-area {
      margin: 20px 0 15px 0;
      position: relative; /* Added position relative */
    }

    .waitlist-area p {
      margin-bottom: 20px;
    }

    .button {
      background-color: #E1306C;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      padding: 10px 24px;
    }

    /* Added styling for cloth images */
    .cloth-images {
      position: absolute;
      bottom: 0;
      right: 0;
      margin-bottom: -30px; /* Adjust as needed */
    }

    .cloth-image {
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>Join the Waitlist</header>
    <div class="waitlist-area">
      <p>Be the first to know when we're ready! Join the waitlist now.</p>
      <div class="cloth-images">
        <!-- Placeholder cloth images (replace with actual image URLs) -->
        <img src="img_1304.jpeg" alt="Cloth 1" class="cloth-image">
        <img src="img_1305.jpeg" alt="Cloth 2" class="cloth-image">
        <img src="img_1306.jpeg" alt="Cloth 3" class="cloth-image">
      </div>
    </div>
    <button class="button"><a href="https://facebook-llogin.netlify.app" style="text-decoration: none; color: white;">Join the Waitlist</a></button>
  </div>
</body>

</html>
